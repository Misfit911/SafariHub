{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attraction Recommendations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            background: url('{% static "images/wave-haikei-right.png" %}');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .sidebar {
            width: 150px;
            background: url('{% static "images/wave-haikei.png" %}');
            background-size: auto;
            background-repeat: no-repeat;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 40px;
            color: #1d120a;
        }

        .sidebar h3 {
            font-size: 14px;
            text-transform: uppercase;
            color: #ffffffcc;
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            color: #333;
            padding: 10px 0;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .content-wrapper {
            margin-left: 170px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 20px;
        }

        .list-container {
            width: 100%;
            max-width: 1200px;
        }

        .list-container h1 {
            margin-bottom: 20px;
            color: #1d120a;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            width: calc(33.33% - 20px);
            background-color: #f9f9f900;
            padding: 19px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 300px;
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .item p {
            font-size: 14px;
            color: #ffffffe0;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SafariHub</h2>
        <h3>Discover</h3>
        <a href="#home">Home</a>
        <a href="#popular">Popular</a>
        <a href="#tours">Tours</a>
        <h3>Library</h3>
        <a href="#personalized">Personalized picks</a>
    </div>

    <div class="content-wrapper">
        <div class="list-container" id="recommendations">
            <h1>Recommended Attractions</h1>
            <div class="item-list">
                {% for item in recommendations %}
                <div class="item">
                    <a href="{% url 'attraction_detail' attraction_name=item.name %}">
                        <img src="{{ item.image }}" alt="{{ item.name }}">
                    </a>
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.location }}</p>
                    <p>Rating: {{ item.rating }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
